<section class="bg-white dark:bg-gray-900">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <main
      class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
    >
      <div class="max-w-xl lg:max-w-3xl">
        <h1
          class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl dark:text-white"
        >
          Eventify - Register
        </h1>

        <p class="mt-4 leading-relaxed text-gray-500 dark:text-gray-400">
          This application was developed for Web Application module, as
          coursework portfolio project WIUT by student ID: 13130
        </p>

        <form (submit)="onSubmit($event)" class="mt-8 w-1/2 mx-autos">
          <div class="col-span-6 sm:col-span-3">
            <label
              for="fullName"
              class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >
              Full Name
            </label>
            <input
              type="text"
              id="fullName"
              name="name"
              class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
              required
            />
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
              required
            />
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-200"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
              required
            />
          </div>

          <div class="mt-2">
            <button
              type="submit"
              class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500 dark:hover:bg-blue-700 dark:hover:text-white"
            >
              Create an account
            </button>
            <br />
            <p class="mt-4 text-sm text-gray-500 sm:mt-0 dark:text-gray-400">
              Already have an account?
              <a
                href="/login"
                class="text-gray-700 underline dark:text-gray-200"
                >Log in</a
              >.
            </p>
          </div>
        </form>
      </div>
    </main>
  </div>
</section>
